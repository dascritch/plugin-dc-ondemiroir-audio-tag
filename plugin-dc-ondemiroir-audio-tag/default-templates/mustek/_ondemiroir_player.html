<audio src="{{tpl:MediaURL}}" controls title="{{tpl:EntryTitle}}" data-canonical="{{tpl:EntryURL}}" poster="{{tpl:EntryFirstImage with_category="1" no_tag="1" size="m"}}">
    <source src="{{tpl:OggFile}}" type="audio/ogg; codecs=vorbis" />
    <source src="{{tpl:AttachmentURL}}" type="audio/mpeg" />
    <tpl:HasChapterFile>
        <track kind="chapters" src="{{tpl:ChapterFile}}" default>
    </tpl:HasChapterFile>
</audio>
